name: Deployment for final versions

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Deployment
        run: echo "Deployment of the final version"

      - name: Generate next alpha tag
        uses: gradle/gradle-build-action@v2
        with:
          arguments: createSemverTag -Psemver.stage=alpha -Psemver.scope=auto

      - name: Push Tag
        run: git push --follow-tags